<body>

    <h1>ìŒMAD íƒ€ì„ë¼ì¸</h1>
    <div id="today-date" class="date-display"></div>
    <p>ë§¤ì¼ ìƒˆë¡œìš´ ë¬¸ì œ! ì˜¤ë˜ëœ ìˆœ(ìœ„) â†’ ìµœì‹  ìˆœ(ì•„ë˜)</p>

    <div id="quiz-container">
        <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</p>
    </div>

    <button id="check-btn">ì •ë‹µ í™•ì¸</button>
    <button id="share-btn" onclick="shareResult()">ê²°ê³¼ ê³µìœ í•˜ê¸° (ë³µì‚¬)</button>
    <p id="result-msg" style="margin-top: 20px; font-weight: bold;"></p>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_h3u-l5vbxuwZXttKmeieqqxIwFBuL8nNu7VBfeWGLy9eP8EN9dNGGO3kVMmdmIvPvmqaYzneJU8E/pub?gid=0&single=true&output=csv";

        let allData = [];
        let sortableInstance;
        let isGameFinished = false;
        const container = document.getElementById('quiz-container');

        // ë“œë˜ê·¸ ê¸°ëŠ¥ ì´ˆê¸°í™”
        sortableInstance = new Sortable(container, { animation: 150 });

        // --- ì›Œë“¤ ë°©ì‹ ì‹œë“œ ë‚œìˆ˜ ìƒì„±ê¸° ---
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        function getTodaySeed() {
            const now = new Date();
            // YYYYMMDD í˜•ì‹ì„ ìˆ«ìë¡œ ë³€í™˜ (ì˜ˆ: 20240520)
            return now.getFullYear() * 10000 + (now.getMonth() + 1) * 100 + now.getDate();
        }

        fetch(sheetUrl)
            .then(r => r.text())
            .then(csv => {
                const lines = csv.replace(/^\uFEFF/, "").split(/\r?\n/);
                allData = lines.map(line => {
                    const cols = line.split(",");
                    return { title: cols[1], author: cols[2], date: cols[3], youtubeId: cols[4] };
                }).filter(item => item.date && item.date.includes('-'));
                
                startDailyGame();
            });

        function startDailyGame() {
            if (allData.length < 5) return;

            const seed = getTodaySeed();
            document.getElementById('today-date').innerText = new Date().toLocaleDateString() + " ì˜ ë¬¸ì œ";

            // ì‹œë“œë¥¼ ì´ìš©í•´ ê³ ì •ëœ ë¬´ì‘ìœ„ ë¦¬ìŠ¤íŠ¸ ìƒì„±
            let tempPool = [...allData];
            const dailySelection = [];
            
            for (let i = 0; i < 5; i++) {
                const index = Math.floor(seededRandom(seed + i) * tempPool.length);
                dailySelection.push(tempPool.splice(index, 1)[0]);
            }

            // í™”ë©´ì— ë³´ì—¬ì¤„ ë•Œë„ ë‚ ì§œ ê¸°ë°˜ìœ¼ë¡œ ì„ê¸° (ì»¤ë‹ ë°©ì§€ìš© ê³ ì • ì„ê¸°)
            const displayList = [...dailySelection].sort((a, b) => {
                return seededRandom(seed + a.title.length) - 0.4;
            });
            
            container.innerHTML = "";
            displayList.forEach(item => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.date = item.date;
                card.onclick = function() { if (isGameFinished) this.classList.toggle('flipped'); };
                card.innerHTML = `
                    <div class="card-face card-front">
                        <div class="thumbnail"><img src="https://img.youtube.com/vi/${item.youtubeId}/mqdefault.jpg"></div>
                        <div class="info">
                            <div class="video-title">${item.title}</div>
                            <div class="author">${item.author}</div>
                        </div>
                    </div>
                    <div class="card-face card-back">${item.date}</div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('check-btn').onclick = function() {
            sortableInstance.option("disabled", true);
            isGameFinished = true;
            const cards = Array.from(container.children);
            const userDates = cards.map(c => c.dataset.date);
            const sortedDates = [...userDates].sort();
            let resultEmojis = "";
            
            cards.forEach((card, i) => {
                card.classList.add('no-drag');
                setTimeout(() => {
                    const isCorrect = userDates[i] === sortedDates[i];
                    const backFace = card.querySelector('.card-back');
                    if (isCorrect) { backFace.classList.add('correct-back'); resultEmojis += "ğŸŸ©"; }
                    else { backFace.classList.add('wrong-back'); resultEmojis += "ğŸŸ¥"; }
                    card.classList.add('flipped');
                    if (i === cards.length - 1) {
                        setTimeout(() => {
                            document.getElementById('result-msg').innerHTML = "ì˜¤ëŠ˜ì˜ ê²°ê³¼ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!";
                            document.getElementById('result-msg').dataset.emojis = resultEmojis;
                            document.getElementById('share-btn').style.display = 'block';
                        }, 600);
                    }
                }, i * 200);
            });
            this.style.display = 'none';
        };

        function shareResult() {
            const emojis = document.getElementById('result-msg').dataset.emojis;
            const today = new Date().toLocaleDateString();
            const text = `ìŒMAD íƒ€ì„ë¼ì¸ í¼ì¦ (${today})\n${emojis}\n${window.location.href}`;
            navigator.clipboard.writeText(text).then(() => alert("ê²°ê³¼ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! ì¹œêµ¬ë“¤ì—ê²Œ ê³µìœ í•´ë³´ì„¸ìš”."));
        }
    </script>
